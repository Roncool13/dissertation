name: Feature Build Ingestion â€“ OHLCV Technical Indicators

on:
  workflow_dispatch:
    inputs:
      symbols:
        description: "Comma-separated NSE symbols to ingest (e.g. TCS,INFY,RELIANCE)"
        required: true
        type: string

      start:
        description: "Start year (YYYY)"
        required: true
        type: string

      end:
        description: "End year (YYYY)"
        required: true
        type: string

      horizon_days:
        description: "Horizon days for feature calculation"
        required: false
        default: "5"
        type: string

      log_level:
        description: "Logging level (e.g. INFO, DEBUG)"
        required: false
        default: "INFO"
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write   # required for OIDC
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_PROCESSED_BUCKET: ${{ secrets.DIS_S3_PROCESSED_BUCKET }}
      S3_FEATURES_BUCKET: ${{ secrets.DIS_S3_FEATURES_BUCKET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run ingestion
        env:
          PYTHONUNBUFFERED: 1
        run: |
          CMD="python src/pipelines/run_feature_build_ingestion.py \
            --symbols '${{ inputs.symbols }}' \
            --start '${{ inputs.start }}' \
            --end '${{ inputs.end }}' \
            --s3-processed-bucket '$S3_PROCESSED_BUCKET' \
            --s3-features-bucket '$S3_FEATURES_BUCKET' \
            --horizon-days '${{ inputs.horizon_days }}' \
            --log-level '${{ inputs.log_level }}'"

            echo "Running command: $CMD"
            eval "$CMD"