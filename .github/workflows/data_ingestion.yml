name: Data Ingestion â€“ OHLCV + News + Corporate Announcements + Financial Results

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Single NSE symbol to ingest (e.g. TCS)"
        required: true
        type: string

      start:
        description: "Start year (YYYY)"
        required: true
        type: string

      end:
        description: "End year (YYYY)"
        required: true
        type: string

      local_output:
        description: "Local parquet output path (used as temp stem)"
        required: false
        default: "/tmp/ingest.parquet"
        type: string

      ingest_ohlcv:
        description: "Ingest OHLCV data"
        required: true
        default: true
        type: boolean

      ingest_news:
        description: "Ingest News data"
        required: true
        default: true
        type: boolean
      
      ingest_corporate_announcements:
        description: "Ingest Corporate Announcements data"
        required: true
        default: true
        type: boolean
      
      ingest_financial_results:
        description: "Ingest Financial Results data"
        required: true
        default: true
        type: boolean

      log_level:
        description: "Logging level (e.g. INFO, DEBUG)"
        required: false
        default: "INFO"
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write   # required for OIDC
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ secrets.DIS_S3_BUCKET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run ingestion
        env:
          PYTHONUNBUFFERED: 1
        run: |
          CMD="python src/pipelines/run_data_ingestion.py \
            --symbol '${{ inputs.symbol }}' \
            --start '${{ inputs.start }}' \
            --end '${{ inputs.end }}' \
            --local-output '${{ inputs.local_output }}' \
            --s3-bucket '$S3_BUCKET' \
            --log-level '${{ inputs.log_level }}'"

          # Your script supports:
          #   --ohlcv-only  => disables news
          #   --news-only   => disables ohlcv
          if [ "${{ inputs.ingest_ohlcv }}" = "false" ] && [ "${{ inputs.ingest_news }}" = "true" ] && [ "${{ inputs.ingest_corporate_announcements }}" = "false" ] && [ "${{ inputs.ingest_financial_results }}" = "false" ]; then
            CMD="$CMD --news-only"
          elif [ "${{ inputs.ingest_news }}" = "false" ] && [ "${{ inputs.ingest_ohlcv }}" = "true" ] && [ "${{ inputs.ingest_corporate_announcements }}" = "false" ] && [ "${{ inputs.ingest_financial_results }}" = "false" ]; then
            CMD="$CMD --ohlcv-only"
          elif [ "${{ inputs.ingest_news }}" = "false" ] && [ "${{ inputs.ingest_ohlcv }}" = "false" ] && [ "${{ inputs.ingest_corporate_announcements }}" = "true" ] && [ "${{ inputs.ingest_financial_results }}" = "false" ]; then
            CMD="$CMD --corporate-announcements-only"
          elif [ "${{ inputs.ingest_news }}" = "false" ] && [ "${{ inputs.ingest_ohlcv }}" = "false" ] && [ "${{ inputs.ingest_corporate_announcements }}" = "false" ] && [ "${{ inputs.ingest_financial_results }}" = "true" ]; then
            CMD="$CMD --financial-results-only"
          elif [ "${{ inputs.ingest_news }}" = "false" ] && [ "${{ inputs.ingest_ohlcv }}" = "false" ] && [ "${{ inputs.ingest_corporate_announcements }}" = "false" ] && [ "${{ inputs.ingest_financial_results }}" = "false" ]; then
            echo "ERROR: Both ingest_ohlcv and ingest_news are false. Nothing to run."
            exit 1
          fi

          echo "Running: $CMD"
          eval "$CMD"
