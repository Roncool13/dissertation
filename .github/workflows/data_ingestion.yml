name: Data Ingestion â€“ OHLCV

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Single NSE symbol to ingest (e.g. TCS)"
        required: true
      start:
        description: "Start year (YYYY)"
        required: true
      end:
        description: "End year (YYYY)"
        required: true
      local_output:
        description: "Local parquet output path"
        required: false
        default: "/tmp/ohlcv.parquet"

jobs:
  ingest-ohlcv:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write   # required for OIDC
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ secrets.DIS_S3_BUCKET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run OHLCV ingestion
        run: |
          python src/run_data_ingestion.py \
            --symbol "${{ inputs.symbol }}" \
            --start "${{ inputs.start }}" \
            --end "${{ inputs.end }}" \
            --local-output "${{ inputs.local_output }}" \
            --s3-bucket "$S3_BUCKET"
